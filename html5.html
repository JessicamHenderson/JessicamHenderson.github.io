<!DOCTYPE html>
<html>

</style>
<body>
<p>Video:</p>
<!--Video can be one of the easiest, just get the width, heith, and src, then you can go.-->
	<video width="80%" height="auto" controls>
  	<source src="http://JessicamHenderson.github.io/UncleEdClip.mp4" type="video/mp4">
	</video>

	<!--Audio you need to have on hand before playing/embeding.-->
	<p>Audio stuff</p>
	<audio controls>
  <source src="HorseNoise.mp3" type="audio/mpeg">
  </audio>
  </br>

  <!--Canvas is basically a blank spot to play with, that you can draw all over with Javascript.-->
  <p>Canvas:</p>

  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">

	<script src="videojs.js">
	</script>

	  </body>
